name: Zip src as Roll20Pixels

on:
  push:
    branches:
      - main

jobs:
  zip-src:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Roll20Pixels directory and copy src contents
        run: |
          mkdir Roll20Pixels
          cp -r src/* Roll20Pixels/

      - name: Zip Roll20Pixels directory
        run: |
          zip -r Roll20Pixels.zip Roll20Pixels

      - name: Upload zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Roll20Pixels.zip
          path: Roll20Pixels.zip

      - name: Check if last commit was from GitHub Actions
        id: check_last_commit
        run: |
          AUTHOR=$(git log -1 --pretty=format:'%an')
          if [[ "$AUTHOR" == "github-actions[bot]" ]]; then
            echo "skip_commit=true" >> $GITHUB_OUTPUT
          else
            echo "skip_commit=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push zip to repository
        if: steps.check_last_commit.outputs.skip_commit == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Roll20Pixels.zip
          git commit -m "Auto-update Roll20Pixels.zip [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}