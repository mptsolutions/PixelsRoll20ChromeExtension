<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h3 {
        margin-bottom: 20px;
      }
      select {
        width: 25%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        height: 40px;
        width: 150px;
        outline: none;
        margin: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 14px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h3>Manage Message Types</h3>
    <select id="messageTypeSelect">
      <!-- Options will be populated dynamically -->
    </select>
    <div>
      <button id="deleteMessageType">Delete Selected</button>
      <button id="clearCache">Clear Cache</button>
      <button id="saveToFile">Save to File</button>
    </div>
    <script src="/js/options.js"></script>
  </body>
</html>
